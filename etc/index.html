<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>corto admin</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.cyan-light_blue.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:600,400,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="admin-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="admin-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <button class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">arrow_back</i>
          </button>
          <button class="mdl-button mdl-js-button mdl-button--icon mdl-cell--hide-phone">
            &nbsp;
            <i class="material-icons">arrow_forward</i>
          </button>
          &nbsp;&nbsp;
          <span class="admin-layout-title mdl-layout-title"><span id="navigator"></span></span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">About</li>
            <li class="mdl-menu__item">Contact</li>
            <li class="mdl-menu__item">Legal information</li>
          </ul>
        </div>
      </header>
      <div class="admin-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <nav class="mdl-navigation mdl-color--blue-grey-800 admin-navigation">
          <a class="mdl-navigation__link" href=""><i id="admin-button-browse" class="mdl-color-text--blue-grey-400 material-icons" role="presentation">apps</i></a>
          <a class="mdl-navigation__link" href=""><i id="admin-button-traffic" class="mdl-color-text--blue-grey-400 material-icons" role="presentation">swap_horiz</i></a>
          <a class="mdl-navigation__link" href=""><i id="admin-button-trends" class="mdl-color-text--blue-grey-400 material-icons" role="presentation">equalizer</i></a>
          <a class="mdl-navigation__link" href=""><i id="admin-button-events" class="mdl-color-text--blue-grey-400 material-icons mdl-badge mdl-badge--overlap" data-badge="15" role="presentation">notifications</i></a>
          <div class="mdl-tooltip" for="admin-button-browse">Browse</div>
          <div class="mdl-tooltip" for="admin-button-traffic">Traffic</div>
          <div class="mdl-tooltip" for="admin-button-trends">Trends</div>
          <div class="mdl-tooltip" for="admin-button-events">Events</div>

          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
      </div>

      <main class="admin-main mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid admin-content">
          <div id="admin-objects" class="admin-panes mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid mdl-grid--no-spacing">
          </div>
          <div id="admin-objectViews" class="admin-panes mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet mdl-grid mdl-grid--no-spacing">
        </div>
      </main>
    </div>

    <script type="template/text" id="object">
        <% column = 0; %>
        <tr id="<%=id%>"><td>
          <span class='tbl-column-<%=column++%>'>
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-data-table__select" for="check-<%=id%>" id="mdl-check-<%=id%>">
                <input type="checkbox" id="check-<%=id%>" class="mdl-checkbox__input" />
              </label>
          </span>
          <span class='tbl-column-<%=column++%>'><%= id %></span>
          <% _.each(columns, function(item, key, list) {%>
            <span class='admin-columnValue tbl-column-<%=column++%>'><%=value[item]%></span>
          <%})%>
          <span class='tbl-column-right'>
            <button class="mdl-button mdl-js-button mdl-button--icon"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">edit</i></button>
            <button class="mdl-button mdl-js-button mdl-button--icon">
              <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" onClick="corto.request(corto.parent + '/<%=id%>');">subdirectory_arrow_right</i>
            </button>
          </span>
        </td></tr>
    </script>

    <script type="template/text" id="objectTable">
      <% var column = 0 %>
      <div class="mdl-grid mdl-grid--no-spacing mdl-cell--12-col">
        <div class="mdl-grid mdl-grid--no-spacing mdl-cell--12-col">
          <table id="<%=type%>-object-table" class="mdl-js-data-table mdl-color--white mdl-shadow--2dp">
          <thead>
            <tr>
              <th>
              <span class='tbl-column-<%=column++%>'>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-data-table__select" for="table-header">
                  <input type="checkbox" id="table-header" class="mdl-checkbox__input" />
                </label>
              </span>
              <span class='tbl-column-<%=column++%>'>
                <span class="object-table-title">
                  <%=type.toUpperCase()%>
                </span>
              </span>
              <% _.each(columns, function(item, key, list) {%>
                <span class='tbl-column-<%=column++%>'><%=item%></span>
              <%})%>
              </th>
            </tr>
          </thead>
          <tbody>
            <%
              var i = 0;
              if (objects.length) {
              _.each(objects, function(item, key, list) {
                i ++;
              %>
              <%= objectTemplate({
                id: item.id,
                name: (item.meta.name && (item.id != item.meta.name)) ? item.meta.name : "",
                type: item.meta.type,
                value: item.value,
                columns: columns}) %>
            <% }); } else { %>
                <tr class="object"><td>No objects</td><td></td><td></td></tr>
            <% }; %>
          </tbody>
          </table>
        </div>
        <div class="admin-separator mdl-cell--1-col"></div>
      </div>
    </script>

    <script type="template/text" id="property">
      <tr><td>
        <%="&nbsp;".repeat(indent?indent-1:indent)%>
        <% if (typeof(key) == "number") { %>
            [<span class="admin-member"><%=key%></span>]
        <% } else { %>
            <span class="admin-member"><%=key%></span>
        <% } %>
      </td><td class="admin-property">
      <% if (item instanceof Object) { %>
        { ... }
      <% } else { %>
        <% if (item && item.constructor === String) { %>
          <span class="admin-string">&quot;<%} else {%>
          <span class="admin-value">
        <%}%><%= item %><% if (item && item.constructor === String) { %>&quot;<%}%>
        </span>
      <% } %>
      </td></tr>
      <% if (item instanceof Object) { %>
        <%_.each(item, function(p, key, list) { i ++; %>
          <%= property({
            key: key,
            item: p,
            property: property,
            indent: indent + 1,
            i: i}) %>
        <% }) %>
      <% } %>
    </script>

    <script type="template/text" id="metaTable">
      <table id="meta-table" class="mdl-js-data-table">
        <tr><td><span class="admin-member">id</span></td><td class="admin-data"><%= id %></td></tr>
        <tr><td><span class="admin-member">type</span></td><td class="admin-data"><%= corto.link(type, type) %></td></tr>
        <tr><td><span class="admin-member">owner</span></td><td class="admin-data"><%= corto.link(type, type) %></td></tr>
        <tr><td><span class="admin-member">api</span></td><td class="admin-data">
          <%
            url = "http://" +
              window.location.host +
              "/api" + corto.parent + "?select=" + id + "&value=true&augment=*";

          %>
          <a href="<%=url%>" target="_blank"><%=url%></a>
        </td></tr>
      </table>
    </script>

    <script type="template/text" id="valueTable">
      <table id="value-table">
        <% var i = 0;
          if (value instanceof Object || value instanceof Array) {
            _.each(value, function(item, key, list) { i ++; %>
          <%= property({key: key, item: item, property: property, indent: 0, i: i}) %>
        <% })
          } else {%>
            <%= property({key: "value", item: value, property: property, indent: 0, i: 0}) %>
        <% } %>
        </table>
        <% if (augments != undefined) { %>
          <% _.each(augments, function(augment, key, list) { i = 0; %>
              <table id="admin-table">
              <tr><th colspan="2" class="augmentheader" style="padding-top: 15px"><%=augment.name%></th></tr>
              <% _.each(augment.value, function(item, key, list) { i++; %>
                <%= property({key: key, item: item, property: property, indent: 0, i: i}) %>
              <% }) %>
              </table>
          <% }) %>
        <% } %>
    </script>

    <script type="template/text" id="objectViewer">
        <div id="<%=id%>-viewer" class="mdl-grid mdl-grid--no-spacing mdl-cell--12-col">
        <div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col">
          <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect" id="<%=id%>-viewer-tab">
            <div class="mdl-tabs__tab-bar">
                <span class="admin-tabs-name"><%=id%></span>
                <a id="<%=id%>-viewer-link-data" href="#data-panel" class="mdl-tabs__tab is-active">PROPERTIES</a>
                <a id="<%=id%>-viewer-link-meta" href="#meta-panel" class="mdl-tabs__tab">METADATA</a>
                <button class="mdl-button mdl-js-button mdl-button--icon admin-wnd-button">
                  <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" onClick="corto.unsubscribe('<%=id%>');">close</i>
                </button>
            </div>
            <div class="mdl-tabs__panel is-active" id="data-panel">
              <div id="<%=id%>-value"></div>
            </div>
            <div class="mdl-tabs__panel" id="meta-panel">
              <div id="<%=id%>-meta"></div>
            </div>
          </div>
        </div>
        <div class="admin-separator mdl-cell--1-col"></div>
        </div>
    </script>

    <script type="template/text" id="objectTableLoading">
      <table id="object-table">
        <tr><td>Loading...</td><td></td><td></td></tr>
    </script>

    <script type="template/text" id="valueTableLoading">
      <table id="value-table">
        <tr><th>property</th><th>value</th></tr>
        <tr><td>Loading...</td><td></td></tr>
      </table>
    </script>

    <!--a href="https://github.com/google/material-design-lite/blob/master/templates/dashboard/" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">View Source</a-->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://code.getmdl.io/1.1.3/material.js"></script>
    <script src="./js/admin.js"></script>

  </body>
</html>
